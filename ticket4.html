<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيلم  باد بويز </title>
  <style>
    /* Basic styling, feel free to customize */
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #9c8282;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0 auto;
    }

    .movie-poster {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .movie-details {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      text-align: center;
    }

    .movie-title {
      font-size: 36px;
      margin-bottom: 10px;
      color: #333;
    }

    .movie-info {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .movie-info dt {
      font-weight: bold;
      width: 50%;
      color: #333;
    }

    .movie-info dd {
      width: 50%;
      color: #666;
    }

    .trailer-container {
      position: relative;
      padding-bottom: 56.25%; /* Aspect ratio for 16:9 video */
      height: 0;
      overflow: hidden;
    }

    .trailer-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .button {
      background-color: #d9534f; /* Example color */
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .movie-poster {
        margin-right: 20px;
      }

      .movie-details {
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="movie-poster">
      <img src="https://assets.voxcinemas.com/posters/P_HO00011071.jpg" alt="فيلم Bad Boys: Ride or Die" width="100%">
    </div>

    <div class="movie-details">
      <h1 class="movie-title">فيلم باد بويز  | العرض الحصري</h1>

      <div class="trailer-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1GDuRlujw78?si=qpNf8U3763ev3i_A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <p>هذا الصيف، يعود الفريق المفضل عالميًا باد بويز بمزيجهم المميز من الإثارة والكوميديا، لكن هذه المرة مع لمسة جديدة: أفضل من في ميامي هاربون الآن.

      </p>

      <div class="movie-info">
        <dt>النوع:</dt>
        <dd>اكشن</dd>

        <dt>تاريخ الإصدار:</dt>
        <dd>06 يونيو، 2024</dd>

        <dt>المخرجون:</dt>
        <dd>   فينيسا هدجنز, ويل سميث, ألكسندر لودفيج</dd>

        <dt>اللغة:</dt>
        <dd>إنجليزي</dd>

        <dt>الدولة:</dt>
        <dd>انجليزي</dd>
      </div>

     
    </div>
  </div>

</body>
</html>
